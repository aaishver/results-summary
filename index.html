<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>
<main>

  
  <div class="result-section coin-side">
    <div class="result-head">
      <h3>Your Result</h3>
    </div>
    
    <div class="circle">
      <h1>76</h1>
      <p>of 100</p>
    </div>
  
    <div class="result-appriciate">
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>


  
  


  <div class="summary-section coin-side">
    <div class="summary">
      <h3>Summary</h3>
    </div>
    

      <div>
        <div class="testsub mark1">
          <div class="icon-div">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p class="sub-name1">Reaction</p>
          </div>
          <p class="marks">80 / 100</p>
        </div>


        <div class="testsub mark2">
          <div class="icon-div">
            <img src="assets/images/icon-memory.svg" alt="">
            <p class="sub-name2">Memory</p>
          </div>
          <p class="marks">92 / 100</p>
        </div>


        <div class="testsub mark3">
          <div class="icon-div">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p class="sub-name3">Verbal</p>
          </div>
          <p class="marks">61 / 100</p>
        </div>


        <div class="testsub mark4">
          <div class="icon-div">
            <img src="assets/images/icon-visual.svg" alt="">
            <p class="sub-name4">Visual</p>
          </div>
          <p class="marks">72 / 100</p>
        </div>

      </div>

      <button>Continue</button>
  </div>

</main>

</body>
</html>
